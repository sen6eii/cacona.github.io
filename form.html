<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Caco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #948A49;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-icon {
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            text-decoration: none;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #948A49;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .spinner {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .result-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-icon"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
        <h1>Formulario de Caco</h1>
    </header>
    <div class="container">
        <form id="cacoForm">
            <div class="form-group">
                <label for="nombre">Nombre de miembro</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="fechaHoraEmitido">Fecha y hora del caco emitido</label>
                <input type="datetime-local" id="fechaHoraEmitido" name="fechaHoraEmitido" required>
            </div>
            <div class="form-group">
                <label for="fechaHoraReportado">Fecha y hora del caco reportado</label>
                <input type="datetime-local" id="fechaHoraReportado" name="fechaHoraReportado" required>
            </div>
            <div class="form-group">
                <button type="submit">Elevar al Cuerpo Diligente</button>
            </div>
            <div class="spinner" id="spinner">
                <i class="fas fa-spinner fa-spin"></i> Procesando...
            </div>
            <div class="result-message" id="resultMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('cacoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Mostrar el spinner
            document.getElementById('spinner').style.display = 'block';

            // Simular un tiempo de procesamiento
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';

                // Generar un mensaje al azar
                const isValid = Math.random() < 0.5;
                const message = isValid ? 'Caco convalidado.' : 'Caco invalidado.';
                const resultMessageElement = document.getElementById('resultMessage');
                resultMessageElement.textContent = message;
                resultMessageElement.style.display = 'block';
            }, 2000); // Simula un retraso de 2 segundos
        });
    </script>
</body>
</html>
